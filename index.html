<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
    <div class="contanier">

    <form action="">
        <h2 class="titulo">Cadastro</h2>
        <div class="form">
     
            <label for="nome">Nome</label>
             <div class="input">
            <input type="text" placeholder="Digite seu nome comleto"  name="nome" id="nome" >
            </div>
            <label for="email">Email</label>
            <div class="input">
            <input type="email" placeholder="Digite seu Email" Email="email" id="emal" >
            </div>
            <label for="telefone">Telefone</label>
            <div class="input">
            <input type="text" placeholder="Digite seu telefone" tel="telefone" id="telefone" >
            </div>
            
            <label for="senha">Senha</label>
            <div class="input">
            <input type="password" placeholder="Password"senha="senha" id="senha" >
            </div>
            
        
        <label for="data_nascimento">Data de nascimento</label>
        <div class="input">
        <input type="date" name="data_nascimento" id="data_nascimento" >
        </div>
        
        <p>Sexo:</p>
          
        <div class="select">
            <select id="sexo" name="sexo">
              <option value="null">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="O">Outro</option>
            </select>
          </div>
          
        <div class="endereco" >
        <h3>Endereço</h3>
        
        </div>
        <label for="cep">CEP</label>
        <div class="input">
        <input type="number" placeholder="Digite seu CEP" name="cep" id="cep">
        </div>
        
        <label for="logradouro">Logradouro</label>
        <div class="input">
        <input type="text" placeholder="Digite seu logradouro" logradouro="logradouro" id="logradouro" >
        </div>
        
        <label for="numero">Número</label>
        <div class="input">
        <input type="number" placeholder="Digite o número" numero="numero" id="numero" >
        </div>
       
        <label for=" bairro">Bairro</label>
        <div class="input">
        <input type="text" placeholder="Digite seu bairro" bairro=" bairro" id=" bairro" >
        </div>
        
        <label for=" cidade">Cidade</label>
        <div class="input">
        <input type="text" placeholder="Digite a sua cidade"cidade=" cidade" id=" cidade" >
        </div>
        
        <label for=" estado">Estado</label>
        <select id="estado" name="estado">
            <option value="" disabled selected>Selecione o estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        <div class="buttons">
       
            <button type="submit"> Enviar</button>
        
       
            <button type="reset"> Limpar</button>
        
        </div>
            
               
            
    </div>
       
    </form>
</div>
</main>
</body>
</html>
